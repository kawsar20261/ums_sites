<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Southeast University Student Portal</title>

<style>
*{
    font-family: "Segoe UI", Arial, sans-serif;
    box-sizing: border-box;
}

body{
    background: linear-gradient(135deg,#f3f3f3,#dbe9ff);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    width:400px;
    background:white;
    border-radius:12px;
    padding:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.25);
    text-align:center;
}

.univ{
    font-size:22px;
    font-weight:700;
    color:#0d47a1;
}

.portal{
    font-size:14px;
    color:#555;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    background:#1976d2;
    border:none;
    color:white;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}

button:hover{
    background:#0d47a1;
}

#error{
    color:red;
    font-size:14px;
}
</style>
</head>

<body>

<div class="card">

<div class="univ">Southeast University</div>
<div class="portal">Student Result Portal</div>

<input id="sid" placeholder="Student ID">
<input id="pass" type="password" placeholder="Password">

<div id="error"></div>

<button onclick="login()">Sign in</button>

</div>

<script>
function login(){

    // Correct ID & Password
    var correctID = "2025120200245";
    var correctPass = "fahim26";

    var id = document.getElementById("sid").value;
    var pass = document.getElementById("pass").value;

    if(id === correctID && pass === correctPass){
        // RESULT PAGE খুলবে
        window.location.href = "seu_result.html";
    }
    else{
        document.getElementById("error").innerHTML = "Invalid Student ID or Password!";
    }
}
</script>

</body>
</html>
